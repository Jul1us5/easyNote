<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <title>Easy Notes</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="left">
                    <div class="title">Welcome. </div>
                    <div class="send">
                        <form action="https://jul1u5.herokuapp.com/notes" method="POST">
                            <div>
                                <label for="say">What is title here?</label>
                                <input name="title" id="title" value="Hi">
                            </div>
                            <div>
                                <label for="to">Name is?</label>
                                <input name="content" id="content" value="Mom">
                            </div>
                            <div>
                                <label for="to">How about about?</label>
                                <input name="about" id="about" value="About">
                            </div>
                            <button onclick="window.open('https://jul1u5.herokuapp.com/', '_blank');">Push</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="right">
                    <div class="title">
                        A REST API
                    </div>
                    <div class="about">
                        <a href="https://jul1u5.herokuapp.com/notes">https://jul1u5.herokuapp.com/notes</a>
                    </div>
                    <div class="feed">

                        <div class="on">
                            <div class="animation__cross">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="container">
                <div class="main">

                </div>
            </div>
        </section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
